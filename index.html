<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/form.css">
  </head>

  <body>
    <form>
      <h1>Contact Us</h1>

      <div class="form-group row">
        <div class="form-group">
          <label for="first-name">First Name</label>

          <input
            autocomplete="off"
            class="input"
            id="first-name"
            name="first-name"
            required 
            type="text"
          >
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>

          <input
            class="input"
            id="last-name"
            name="last-name"
            required 
            type="text"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>

        <input
          autocomplete="off"
          class="input"
          id="email"
          name="email"
          required 
          type="text"
        >
      </div>

      <fieldset class="form-group row">
        <legend>Query Type</legend>

          <label for="query-type-general">
            <input 
              id="query-type-general"
              name="query-type" 
              type="radio"
              required 
            >

            General Enquiry
          </label>

          <label for="query-type-support">
            <input 
              id="query-type-support"
              name="query-type" 
              type="radio" 
            >

            Support Request
          </label>
      </fieldset>

      <div class="form-group">
        <label for="message">Message</label>

        <textarea
          class="input"
          id="message"
          name="message"
          required 
          rows="10"
          type="text"
        ></textarea>
      </div>

      <div class="form-group consent-form-group">
        <input 
          id="consent-checkbox" 
          required
          type="checkbox" 
        >

        <label for="consent-checkbox">I consent to being contacted by the team <span>*</span></label>
      </div>

      <button class="button" type="submit">Submit</button>
    </form>

  </body>
</html>
